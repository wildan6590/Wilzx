<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEBSITE PERKENALAN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      padding: 20px;
      animation: fadeSlide 2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3em;
      margin: 0 0 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 12px 30px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #222;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HALO, SAYA WILDAN RENALDINATA</h1>
    <p>SAYA SEORANG PELAJAR DI SMPN 3 CILEUNYI.DAN SAYA SUKA BELAJAR HAL-HAL YANG BARU,TERUTAMA DI BIDANG-BIDANG YANG SAYA SUKAI.</a>
  </div>
</body>
</html>
